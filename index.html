<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="img/celular.png" alt="Celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="img/instagram-name.png" class="instagram-logo" alt="Instagram Logo">
				<div class="profile-photo">
					<img src="img/usuario.jpg" alt="Foto do perfil">
				</div>
				<a href="#" class="instagram-login">Continuar como @usuário</a>
				<p class="not-account">Não é @usuário?<a href="#" class="instagram-logout">Trocar de conta</a></p>	
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o Instagram</p>
				<div class="download">
					<a href="#" class="app-download"><img src="img/disponivel-na-app-store-badge.png" class="download-img" alt="Baixe na App Store"></a>
					<a href="#" class="app-download"><img src="img/disponivel-google-play-badge.png" class="download-img" alt="Baixe na Google Play"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
